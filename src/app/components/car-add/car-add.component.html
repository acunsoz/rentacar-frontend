<div class="content">
    <div classs="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for = "brandId">Marka Id</label>
                        <div class="form-group">
                            <select id="brandId" class="form-select" formControlName="brandId" >
                                <option *ngFor="let brand of brands" [ngValue]="brand.id" placeholder="Marka id">
                                    {{ brand.name }}
                                  </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for = "colorId">Renk Id</label>
                        <div class="form-group">
                            <select id="colorId" class="form-select" formControlName="colorId" >
                                <option *ngFor="let color of colors" [ngValue]="color.id" placeholder="Renk id">
                                    {{ color.name }}
                                  </option>
                            </select>                        
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for = "modelYear">Model Yılı</label>
                        <div class="form-group">
                            <input type="text" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model yılı" />
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for = "dailyPrice">Günlük Fiyat</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyat" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for = "description">Model Adı</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Model Adı" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <div class="col-12 px-md-5 px-4 mt-3">
                    <button class="btn btn-primary w-100" (click)="add()">Ekle</button>
                </div>
            </div>
        </div>
    </div>
</div>
