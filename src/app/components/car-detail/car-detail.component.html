<div class="row">
  <div class="col-md-8">
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          *ngFor="let image of carImages; let i = index"
          (click)="setImageButton(image)"
          type="button"
          data-bs-target="#carouselExampleDark"
          attr.data-bs-slide-to="{{ i }}"
          class="getButtonClass(image)"
          aria-current="true"
          aria-label="Slide i"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          *ngFor="let image of carImages"
          [class]="getCurrentImageClass(image)"
        >
          <img
            [src]="getPath() + image.imagePath"
            class="d-block w-100"
            width="300"
            height="400"
            alt="Image"
          />
        </div>
      </div>
      <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> -->
    </div>
  </div>
  <div class="col-md-4">
    <div *ngFor="let cardetail of carDetails">
      <li
        class="list-group-item bg-primary bg-gradient text-light text-center mb-1 rounded"
      >
        <strong>Araç Özellikleri</strong>
      </li>
      <li class="list-group-item">
        <strong>Marka: </strong>{{ cardetail.brandName }}
      </li>
      <li class="list-group-item">
        <strong>Model: </strong>{{ cardetail.carName }}
      </li>
      <li class="list-group-item">
        <strong>Renk: </strong>{{ cardetail.colorName }}
      </li>
      <li class="list-group-item">
        <strong>Fiyat/Gün: </strong>{{ cardetail.dailyPrice }} ₺
      </li>
      <li class="list-group-item">
        <strong>Model Yılı: </strong>{{ cardetail.modelYear }}
      </li>
      <br />
    </div>
    <div class="form-group row g-3">
      <div #fastDateRent class="d-grid gap-2 col-6 mx-auto">
        <label for="fastDateRent">Kiralanma Tarihi</label>
        <input type="date"
        (change)="onChangeEvent($event)"
        min="{{ getRentMinDate() }}"
        [(ngModel)]="rentDate" 
         class="form-control" id="rent-date" placeholder="dd-mm-yyyy">
      </div>
      <div #fastDateReturn class="d-grid gap-2 col-6 mx-auto">
        <label for="fastDateReturn">İade Tarihi</label>
        <input type="date"

        disabled="{{ !firstDateSelected }}"
        min="{{ getReturnMinDate() }}"
        max="{{ getReturnMaxDate() }}"
        [(ngModel)]="returnDate"
        class="form-control" id="return-date" placeholder="dd-mm-yyyy">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto" *ngFor="let cardetail of carDetails">
        <button
        (click)="setCurrentCar(cardetail)"
        routerLink="/cardetails/rental/{{ cardetail.carId }}/{{rentDate}}/{{returnDate}}"
        class="btn btn-primary mb-3"
      >
        Kirala
      </button>
      </div>
    </div>
  </div>
  <br /><br />
