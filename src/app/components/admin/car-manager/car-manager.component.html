<div *ngIf="cars" class="cont">
    <div class="card">
        <div class="card-header text-center bg-dark bg-gradient text-light">
            <h3>Araç Yönetimi</h3>
            ({{cars.length}} araç listelendi)
        </div>
        <div class="card-body table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr class="bg-warning bg-gradient text-center">
                        <th scope="col">ID</th>
                        <th scope="col"></th>
                        <th scope="col">Marka</th>
                        <th scope="col">Model</th>
                        <th scope="col">Renk</th>
                        <th scope="col">Model Yılı</th>
                        <th scope="col">Günlük Ücreti</th>
                        <th scope="col"><button type="button"
                                class="btn btn-success float-end px-3" routerLink="cars/add" >Araç ekle</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars" class="text-center">
                        <td><strong>{{car.carId}}</strong></td>
                        <td><img src="https://localhost:44337/Uploads/Images/{{car.carImage[0].imagePath}}" height="50"></td>
                        <td>{{car.brandName}}</td>
                        <td>{{car.description}}</td>
                        <td>{{car.colorName}}</td>
                        <td>{{car.modelYear}}</td>
                        <td>{{car.dailyPrice}}</td>
                        <td>
                            <div class="btn-group float-end">
                                <button routerLink="/cardetails/car/{{car.carId}}" type="button"
                                    class="btn btn-warning px-2">
                                    Detay
                                </button>
                                <button  (click)="showCarUpdateModal(car)" type="button" class="btn btn-dark px-2">
                                    Güncelle
                                </button>
                                <button (click)="showCarDeleteModal(car)" type="button" class="btn btn-danger px-2">
                                    Sil
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
