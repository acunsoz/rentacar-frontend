<ul class="list-group">
  <li class="list-group-item ">
    <strong>Renkler</strong>
  </li>
</ul>
<ul class="list-group">
    <li class="list-group-item">
      <input type="text"  [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arabanın rengi">
    </li>
</ul>
<ul class="list-group">
  <li (click)="setCurrentClearColor()" [class]="getAllColorClass()" routerLink ="/cars">Tüm Renkler</li>
    <li (click)="setCurrentColor(color)" 
    routerLink="/cars/color/{{color.id}}" *ngFor ="let color of colors | colorFilterPipe:filterText" 
    [class]="getCurrentColorClass(color)">{{color.name}}</li>
</ul>

<h5 *ngIf="currentColor">{{currentColor.name}} seçili</h5>
